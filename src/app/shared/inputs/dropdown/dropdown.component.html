<div class="dropdown">
    <a class="dropdown-toggle" type="button" [attr.id]="uniqueId" data-bs-toggle="dropdown" aria-expanded="false">
        {{ name }}
    </a>
    <ul  class="dropdown-menu" [attr.aria-labelledby]="uniqueId">
        <li *ngFor="let item of list"> <a class="dropdown-item" > {{ item }} </a> </li>
    </ul>
</div>
